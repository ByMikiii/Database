<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer ByMikiii</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="iconka.png" type="icon" />
  </head>
  <body>
    <h1>Christmas</h1>
    <div class="timer" id="timer">
      <div class="timer_element">
        <p class="time" id="days"></p>
        <span>Days</span>
      </div>
      <div class="timer_element">
        <p class="time" id="hours"></p>
        <span>Hours</span>
      </div>
      <div class="timer_element">
        <p class="time" id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div class="timer_element">
        <p class="time" id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
    <footer>ByMikiii</footer>
    <script src="myScript.js"></script>
  </body>
</html>
